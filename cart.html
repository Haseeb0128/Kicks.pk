<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <script src="https://kit.fontawesome.com/98ae1596ad.js" crossorigin="anonymous"></script>
  <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
</head>
<script src="script.js"></script>

<body>
  <div w3-include-html="navbar.html"></div>
  <section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3 back" style="background-color: rgba(255,224,178,1.0);">
              <h5 class="mb-0">Cart - 2 items</h5>
            </div>
            <div class="card-body">
              <!-- Single item -->
              <div class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img src="./home images/airforce1.png" style="background-color: wheat;" class="w-100"
                      alt="Sneaker" />
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                  <!-- Image -->
                </div>

                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <p><strong>Nike Air Force 1</strong></p>
                  <p>Color: white</p>
                  <p>Size: 42</p>
                  <button type="button" class="btn btn-dark btn-md me-1 mb-2" data-mdb-toggle="tooltip"
                    title="Remove item">
                    <i class="fas fa-trash" style="color: white;"></i>
                  </button>
                  <button type="button" class="btn btn-dark btn-md mb-2" data-mdb-toggle="tooltip"
                    title="Move to the wish list">
                    <i class="fas fa-heart" style="color: white;"></i>
                  </button>
                  <!-- Data -->
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <!-- Quantity -->
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <button class="btn btn-dark px-3 me-2" onclick="decreaseQuantity('form1','itemPrice')">
                      <i class="fas fa-minus" style="color: white;"></i>
                    </button>

                    <div class="form-outline">
                      <input id="form1" min="0" name="quantity" value="0" type="number" class="form-control" />
                      <label class="form-label" for="form1">Quantity</label>
                    </div>

                    <button class="btn btn-dark px-3 ms-2" onclick="increaseQuantity('form1','itemPrice')">
                      <i class="fas fa-plus" style="color: white;"></i>
                    </button>
                  </div>
                  <!-- Quantity -->

                  <!-- Price -->
                  <p class="text-start text-md-center">
                    <strong>$</strong><strong id="itemPrice">0.00</strong>
                  </p>
                  <!-- Price -->
                </div>
              </div>
              <!-- Single item -->

              <hr class="my-4" />

              <!-- Single item -->
              <div class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img src="./home images/adidas.png" alt="Sneaker" style="background-color: wheat;" class="w-100" />
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                  <!-- Image -->
                </div>

                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <p><strong>Adidas Super Star</strong></p>
                  <p>Color: pink</p>
                  <p>Size: 36</p>

                  <button type="button" class="btn btn-dark btn-md me-1 mb-2" data-mdb-toggle="tooltip"
                    title="Remove item">
                    <i class="fas fa-trash" style="color: white;"></i>
                  </button>
                  <button type="button" class="btn btn-dark btn-md mb-2" data-mdb-toggle="tooltip"
                    title="Move to the wish list">
                    <i class="fas fa-heart" style="color: white;"></i>
                  </button>
                  <!-- Data -->
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <!-- Quantity -->
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <button class="btn btn-dark px-3 me-2" onclick="decreaseQuantity('form2','itemPrice1')">
                      <i class="fas fa-minus" style="color: white;"></i>
                    </button>

                    <div class="form-outline">
                      <input id="form2" min="0" name="quantity" value="0" type="number" class="form-control" />
                      <label class="form-label" for="form2">Quantity</label>
                    </div>

                    <button class="btn btn-dark px-3 ms-2" onclick="increaseQuantity('form2','itemPrice1')">
                      <i class="fas fa-plus" style="color: white;"></i>
                    </button>
                  </div>
                  <!-- Quantity -->

                  <!-- Price -->
                  <p class="text-start text-md-center">
                    <strong>$</strong><strong id="itemPrice1">0.00</strong>
                  </p>
                  <!-- Price -->
                </div>
              </div>
              <!-- Single item -->
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <p><strong>Expected shipping delivery</strong></p>
              <p class="mb-0">12.10.2020 - 14.10.2020</p>
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body">
              <p><strong>We accept</strong></p>
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                alt="Visa" />
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                alt="American Express" />
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                alt="Mastercard" />
              <img class="me-2" width="60px"
                src="https://static.vecteezy.com/system/resources/previews/009/469/637/original/paypal-payment-icon-editorial-logo-free-vector.jpg"
                alt="PayPal acceptance mark" />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3" style="background-color: rgba(255,224,178,1.0);">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span>$<span id="product_total_amount">0.00</span></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>$<span id="shipping_amount">20.00</span></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>$</strong><strong id="total_cart_amount">0.00</strong></span>
                </li>
              </ul>

              <button type="button" class="btn btn-dark btn-lg btn-block">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div w3-include-html="footer.html"></div>
  <script>includeHTML()</script>
  <script>
    var product_total_amt = document.getElementById('product_total_amount');
    var total_cart_amt = document.getElementById('total_cart_amount');
    var shipping_amt = document.getElementById('shipping_amount');

    const decreaseQuantity = (val, price) => {
      var itemVal = document.getElementById(val);
      var cost = document.getElementById(price);
      // console.log(itemVal.value);

      if (itemVal.value <= 0) {
        itemVal.value = 0;
      }
      else {
        itemVal.value = parseInt(itemVal.value) - 1;
        cost.innerHTML = parseInt(cost.innerHTML) - 50;
        product_total_amt.innerHTML = parseInt(product_total_amt.innerHTML) - 50;
        total_cart_amt.innerHTML = parseInt(shipping_amt.innerHTML) + parseInt(product_total_amt.innerHTML);
      }
      const data = {
        product_amt_total: product_total_amt.innerHTML,
        shipping_amount: shipping_amt.innerHTML,
        cart_amt_total: total_cart_amt.innerHTML
      }

      console.log(data);
    }

    const increaseQuantity = (val, price) => {
      var itemVal = document.getElementById(val);
      var cost = document.getElementById(price);
      // console.log(itemVal.value);
      itemVal.value = parseInt(itemVal.value) + 1;
      cost.innerHTML = parseInt(cost.innerHTML) + 50;
      product_total_amt.innerHTML = parseInt(product_total_amt.innerHTML) + 50;
      total_cart_amt.innerHTML = parseInt(product_total_amt.innerHTML) + parseInt(shipping_amt.innerHTML);

      const data = {
        product_amt_total: product_total_amt.innerHTML,
        shipping_amount: shipping_amt.innerHTML,
        cart_amt_total: total_cart_amt.innerHTML
      }

      console.log(data);
    }


  </script>
</body>

</html>
