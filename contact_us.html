<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/98ae1596ad.js" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="contact_us.css">
</head>
<script src="script.js"></script>
<body>
    <div w3-include-html="navbar.html"></div>
     <!-- Banner -->
    <div class="banner_container">
        <div class="container">
          <div class="d-md-flex justify-content-center">
            <div class="bannerbox1">
              <div>
              <h1 class="mb-4">Contact Us</h1>
            </div>
            </div>
            <div class="bannerbox2">
              <img src="./contact us images/contact us.png" alt="shoe" width="700px" height="500px" class="img-fluid">
            </div>
          </div>
        </div>
        </div>
        <!-- Form -->
        <div class="col-md-6 offset-md-3 py-5 px-4">
            <p class="text-center fs-5">In case of any questions, feel free to contact us at any time.</p>
            
                <div class="d-flex gap-3 justify-content-between">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="email" class="form-control" size="35" id="exampleFormControlInput1" placeholder="First Name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="email" class="form-control" size="35" id="exampleFormControlInput1" placeholder="Last Name">
                      </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
                  </div>
            <button class="btn btn-lg btn-dark">Submit</button>
        </div>
    <div w3-include-html="footer.html"></div>
    <script>includeHTML()</script>
</body>
</html>
